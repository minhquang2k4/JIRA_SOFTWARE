<!doctype html>
<html lang="en">
<head>
  <title>JIRA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="../../static/css/default.css">
  <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body style="height: 100vh">
  <h1>Login</h1>
  <form method="post" class="form-signin pt-2 pb-2">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(class="form-control my-2", placeholder="Username") }}
    {{ form.password.label }} {{ form.password(class="form-control my-2", placeholder="Password") }}

    <div class=" d-flex justify-content-end  mb-4">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
    {{ form.submit(class="btn btn-primary btn-block mb-4") }}
  </form>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>
</html>
